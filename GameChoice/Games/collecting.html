<!DOCTYPE html>
<html lang="cz"><head><meta charset="UTF-8">
  <title>Vlastní hry</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="icon" type="jpg/png" href="../../pageIcon.png">  
  <link rel="stylesheet" type="text/css" href="topnav.css">
  <link rel="stylesheet" type="text/css" href="gameOptions.css">
  <script src="gameOptions.js"></script>

  </head><body>

    <content>
      <br>      
      <p class="mainTitle"> Nastavení hry:  </p>
      <div class="games-container">
        <div class="package" style="height: 25vw;">
          <p class="firstDescriptionTitle"> Sbírání hub </p>
          <p class="firstDescription"> <b> <-- </b>Vyzkoušejte si hru  </p>
          <br>
          <p class="firstDescription"> Ovládání: <i> kliknutí myši </i> </p>
          <br>
          <p class="firstDescription"> Cíl hry: <i> sezbírat co nejvíce hub <br> za 30 sekund </i> </p>
          <iframe class="portrait" src="BuildCollecting/CollectingGame.html"> </iframe>  
        </div>
        <div class="package" style="height: 25vw;">
          <p class="descriptionTitle"> Základní nastavení </p>
          <br>
          <div class="inputLine">
            <label for="fname">Název hry:</label>
            <input class="text" type="text" id="fname" name="fname" value=""><br><br>
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="platforms">Platforma:</label>
            <img class="normalIcon" id="platformIcon" alt="icon" src = "windows.png">
            <select name="platform" id="platform" onclick="onPlatformSelected()">
              <option value="windows" onclick="onPlatformSelected()">Windows</option>
              <option value="android">Android</option>
            </select>
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="icon">Ikona hry:</label> 
            <img class="gameIcon" id="icon" alt="icon" name="inputImage" src = "Collecting/icon.png">
            <input type="file" class="file" id="inputIcon" name="avatar" accept="image/png, image/jpeg" onchange="onCustomIconChange('inputIcon', 'icon')"/>
          </div>
          <br><br><br> <br>
          <div class="inputLine">
            <label for="scales">Výchozí ikona:</label>
            <input type="checkbox" id="default" name="default" checked onclick="onCheckboxClick()"/>
          </div>
          <br><br> <br>
        </div>
        <div class="package" style="height: 25vw;">
          <p class="descriptionTitle"> Grafika: </p>
          <div class="inputLine">
            <label for="main">Sbíraná věc:</label>
            <img class="normalIcon" name="inputImage" id="mainCharacterIcon" alt="icon" src = "Collecting/item1.png">
            <select name="character" id="character" onclick='onCustomOptionChange("character", "mainCharacterIcon", "Collecting/item1.png", "Collecting/item2.png", "Collecting/item3.png")'>
              <option value="1">Houba (výchozí)</option>
              <option value="2">Čtyřlístek</option>
              <option value="3">Salát</option>
            </select>
            <input type="file" class="file" id="inputCharacter" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputCharacter', 'mainCharacterIcon')"/>
          </div>
          <br><br><br> <br><br><br>

          <div class="inputLine">
            <label for="background">Pozadí:</label>
            <img class="normalIcon" name="inputImage" id="backgroundIcon" alt="icon" src = "Collecting/background1.png" style="width: 60px">
            <select name="background" id="background" onclick=
            'onCustomOptionChange("background", "backgroundIcon", "Collecting/background1.png", "Collecting/background2.png", "Collecting/background3.png")'>
              <option value="1">Zelená (výchozí)</option>
              <option value="2">Tráva</option>
              <option value="3">Hlína</option>
            </select>
            <input type="file" class="file" id="inputBackground" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputBackground', 'backgroundIcon')"/>
          </div>
        </div>
        <div class="package" style="height: 15vw;">
          <p class="descriptionTitle"> Herní nastavení: </p>
          <div class="inputLine">
            <label for="main">Délka hry:</label>
            <select name="inputPlayer" id="flySound" onclick='onCustomSoundChange("flySound", "audio", "flySoundPreview", "FlappyBird/fly1.mp3", "FlappyBird/fly2.mp3", "FlappyBird/kokodak.mp3")'>
              <option value="1">30s (výchozí)</option>
              <option value="2">60s</option>
              <option value="3">20s</option>
            </select>          
          </div>
          <br> <br> <br> 
          <div class="inputLine">
            <label for="main">Rychlost růstu:</label>
            <select name="inputPlayer" id="flySound" onclick='onCustomSoundChange("flySound", "audio", "flySoundPreview", "FlappyBird/fly1.mp3", "FlappyBird/fly2.mp3", "FlappyBird/kokodak.mp3")'>
              <option value="1">8s (výchozí)</option>
              <option value="2">6s</option>
              <option value="3">10s</option>
            </select>          
          </div>
        </div>       
        <div class="sendButton">
          <button type="button" class="sendButton" onclick="enableLoading()" >   Pokračovat  </button>
        </div>  
        <div id="myProgress"> Počkejte prosím...<div class="loader" id="loading"></div> </div>
        <form method="post">
        </form>
        
      </div>

    </content>

</body></html>
