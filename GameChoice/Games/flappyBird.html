<!DOCTYPE html>
<html lang="cz"><head><meta charset="UTF-8">
  <title>Vlastní hry</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="icon" type="jpg/png" href="../../pageIcon.png">
  <link rel="stylesheet" type="text/css" href="topnav.css">
  <link rel="stylesheet" type="text/css" href="gameOptions.css">
  <script src="gameOptions.js"></script>

  </head><body>

    <content>
      <br>      
      <p class="mainTitle"> Nastavení hry:  </p>
      <div class="games-container">
        <div class="package">
          <p class="firstDescriptionTitle"> Flappy Bird </p>
          <br>
          <p class="firstDescription"> Ovládání: <i> kliknutí myši </i> </p>
          <br>
          <p class="firstDescription"> Cíl hry: <i> dostat se co nejdál </i> </p>
          <iframe src="BuildFlappyBird/FlappyBirdGame.html"> </iframe>  
        </div>
        <div class="package">
          <p class="descriptionTitle"> Základní nastavení </p>
          <br>
          <div class="inputLine">
            <label for="fname">Název hry:</label>
            <input class="text" type="text" id="fname" name="fname" value="Flappy Bird"> <br><br>
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="platforms">Platforma:</label>
            <img class="normalIcon" id="platformIcon" alt="icon" src = "windows.png">
            <select name="platform" id="platform" onclick="onPlatformSelected()">
              <option value="windows" onclick="onPlatformSelected()">Windows</option>
              <option value="android">Android</option>
            </select>
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="icon">Ikona hry:</label> 
            <img class="gameIcon" id="icon" alt="icon" src = "FlappyBird/FlappyBirdIcon.png">
            <input type="file" class="file" id="inputIcon" name="avatar" accept="image/png, image/jpeg" onchange="onCustomIconChange('inputIcon', 'icon')"/>
          </div>
          <br><br><br> <br>
          <div class="inputLine">
            <label for="scales">Výchozí ikona:</label>
            <input type="checkbox" id="default" name="default" checked onclick="onCheckboxClick()"/>
          </div>
          <br><br> <br>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Grafika: </p>
          <div class="inputLine">
            <label for="main">Hlavní postava:</label>
            <img class="normalIcon" id="mainCharacterIcon" alt="icon" src = "FlappyBird/BirdYellow.png">
            <select name="character" id="character" onclick='onCustomOptionChange("character", "mainCharacterIcon", "FlappyBird/BirdYellow.png", "FlappyBird/BirdRed.png", "FlappyBird/BirdGreen.png")'>
              <option value="1">Žlutý pták (výchozí)</option>
              <option value="2">Červený pták</option>
              <option value="3">Zelený pták</option>
            </select>
            <input type="file" class="file" id="inputCharacter" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputCharacter', 'mainCharacterIcon')"/>
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="pipes">Trubky:</label>
            <img class="normalIcon" id="PipeIcon" alt="icon" src = "FlappyBird/PipeGreen.png" style="width: 15px">
            <select name="pipe" id="pipe" onclick='onCustomOptionChange("pipe", "PipeIcon", "FlappyBird/PipeGreen.png", "FlappyBird/PipeYellow.png", "FlappyBird/PipePlastic.png")'>
              <option value="1">Zelená trubka (výchozí)</option>
              <option value="2">Žlutá trubka</option>
              <option value="3">Plastová trubka</option>
            </select>
            <input type="file" class="file" id="inputPipe" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputPipe', 'PipeIcon')"/>
          </div>
          <br><br> <br><br>
          <div class="inputLine">
            <label for="background">Pozadí:</label>
            <img class="normalIcon" id="backgroundIcon" alt="icon" src = "FlappyBird/BackgroundCity.png" style="width: 60px">
            <select name="background" id="background" onclick=
            'onCustomOptionChange("background", "backgroundIcon", "FlappyBird/BackgroundCity.png", "FlappyBird/BackgroundForest.png", "FlappyBird/BackgroundDesert.png")'>
              <option value="1">Město (výchozí)</option>
              <option value="2">Les</option>
              <option value="3">Poušť</option>
            </select>
            <input type="file" class="file" id="inputBackground" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputBackground', 'backgroundIcon')"/>
          </div>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Zvukové efekty: </p>
          <div class="inputLine">
            <label for="main">Zvuk skoku:</label>
            <select name="character" id="flySound" onclick='onCustomSoundOptionChange("flySound", "audio2", "flySoundPreview", "FlappyBird/fly1.mp3", "FlappyBird/fly2.mp3", "FlappyBird/kokodak.mp3")'>
              <option value="1">Mávnutí 1 (výchozí)</option>
              <option value="2">Mávnutí 2</option>
              <option value="3">Zvuk slepice</option>
            </select>

            <input type="file" class="file" id="inputCharacter3" name="avatar" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputCharacter3', 'flySoundPreview', 'audio2')"/>
            <audio id="audio2" controls="controls">
              <source id="flySoundPreview" type="audio/mpeg" src = "FlappyBird/fly1.mp3"> </source>
            </audio>            
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="main">Zvuk získání bodu:</label>
            <select name="character" id="passSound" onclick='onCustomSoundOptionChange("passSound", "audio1", "passSoundPreview", "FlappyBird/pass1.wav", "FlappyBird/pass2.wav", "FlappyBird/pass3.wav")'>
              <option value="1">Cinknutí 1 (výchozí)</option>
              <option value="2">Cinknutí 2</option>
              <option value="3">Cinknutí 3</option>
            </select>

            <input type="file" class="file" id="inputCharacter2" name="avatar" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputCharacter2', 'passSoundPreview', 'audio1')"/>
            <audio id="audio1" controls="controls">
              <source id="passSoundPreview" src = "FlappyBird/pass1.wav"> </source>
            </audio>            
          </div>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Herní nastavení: </p>
          <div class="inputLine">
            <label for="main">Obtížnost:</label>
            <select name="character" id="flySound" onclick='onCustomSoundOptionChange("flySound", "audio", "flySoundPreview", "FlappyBird/fly1.mp3", "FlappyBird/fly2.mp3", "FlappyBird/kokodak.mp3")'>
              <option value="1">Normální (výchozí)</option>
              <option value="2">Jednoduchá</option>
              <option value="3">Obtížná</option>
            </select>          
          </div>
        </div>      
        <div class="sendButton">
          <button type="button" class="sendButton" onclick="sendEmail()" > Zaplatit </button>
        </div>   
      </div>
    </content>

</body></html>
