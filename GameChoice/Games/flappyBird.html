<meta charset="UTF-8">
  <title>Vlastní hry</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="icon" type="jpg/png" href="../../pageIcon.png">
  <link id="CSS" rel="stylesheet" type="text/css" href="gameOptions.css">
  <script src="gameOptions.js"></script>
  <script>
    function detectMob() {
      return ((window.innerHeight / window.innerWidth) > 1.3);
    }
    if(detectMob() == true) {
      document.getElementById("CSS").href = "gameOptionsMobile.css";
    }
  </script>
  </head><body>

    <content>
      <br>      
      <p class="mainTitle"> Nastavení hry:  </p>
      <div class="games-container">
        <div class="package" style="height: 400px;">
          <p class="firstDescriptionTitle"> Flappy Bird </p>
          <p class="firstDescription"> <b> <-- </b>Vyzkoušejte si hru  </p>
          <br>
          <p class="firstDescription"> Ovládání: <i> kliknutí myši </i> </p>
          <br>
          <p class="firstDescription"> Cíl hry: <i> dosáhnout 5 bodů </i> </p>
          <iframe class="portrait" src="BuildFlappyBird/FlappyBirdGame.html"> </iframe>  
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Základní nastavení </p>
          <br>
          <div class="inputLine">
            <label for="fname">Název hry:</label>
            <input class="text" type="text" id="fname" name="fname" value="Flappy Bird"> <br><br>
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="platforms">Platforma:</label>
            <img class="normalIcon" id="platformIcon" alt="icon" src = "windows.png">
            <select name="platform" id="platform" onclick="onPlatformSelected()">
              <option value="windows" onclick="onPlatformSelected()">Windows</option>
              <option value="android">Android</option>
            </select>
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="icon">Ikona hry:</label> 
            <img class="gameIcon" id="icon" alt="icon" name="inputImage" src = "FlappyBird/FlappyBirdIcon.png">
            <input type="file" class="file" id="inputIcon" name="avatar" accept="image/png, image/jpeg" onchange="onCustomIconChange('inputIcon', 'icon')"/>
          </div>
          <br><br><br> <br>
          <div class="inputLine">
            <label for="scales">Výchozí ikona:</label>
            <input type="checkbox" id="default" name="default" checked onclick="onCheckboxClick()"/>
          </div>
          <br><br> <br>
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Grafika: </p>
          <div class="inputLine">
            <label for="main">Hlavní postava:</label>
            <img class="normalIcon" name="inputImage" id="mainCharacterIcon" alt="icon" src = "FlappyBird/BirdYellow.png">
            <select name="inputPlayer" id="character" onclick='onCustomOptionChange("inputCharacter", "character", "mainCharacterIcon", "FlappyBird/BirdYellow.png", "FlappyBird/BirdRed.png", "FlappyBird/BirdGreen.png")'>
              <option value="1">Žlutý pták (výchozí)</option>
              <option value="2">Červený pták</option>
              <option value="3">Zelený pták</option>
            </select>
            <input type="file" class="file" id="inputCharacter" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputCharacter', 'mainCharacterIcon')"/>
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="pipes">Trubky:</label>
            <img class="normalIcon" id="PipeIcon" name="inputImage" alt="icon" src = "FlappyBird/PipeGreen.png" style="width: 15px">
            <select name="inputPlayer" id="pipe" onclick='onCustomOptionChange("inputPipe", "pipe", "PipeIcon", "FlappyBird/PipeGreen.png", "FlappyBird/PipeYellow.png", "FlappyBird/PipePlastic.png")'>
              <option value="1">Zelená trubka (výchozí)</option>
              <option value="2">Žlutá trubka</option>
              <option value="3">Plastová trubka</option>
            </select>
            <input type="file" class="file" id="inputPipe" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputPipe', 'PipeIcon')"/>
          </div>
          <br><br> <br><br>
          <div class="inputLine">
            <label for="background">Pozadí:</label>
            <img class="normalIcon" id="backgroundIcon" name="inputImage" alt="icon" src = "FlappyBird/BackgroundCity.png" style="width: 60px">
            <select name="inputPlayer" id="background" onclick=
            'onCustomOptionChange("background", "backgroundIcon", "FlappyBird/BackgroundCity.png", "FlappyBird/BackgroundForest.png", "FlappyBird/BackgroundDesert.png")'>
              <option value="1">Město (výchozí)</option>
              <option value="2">Les</option>
              <option value="3">Poušť</option>
            </select>
            <input type="file" class="file" id="inputBackground" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputBackground', 'backgroundIcon')"/>
          </div>
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Zvukové efekty: </p>
          <div class="inputLine">
            <label for="main">Zvuk skoku:</label>
            <select name="inputPlayer" id="flySound" onclick='onCustomSoundOptionChange("flySound", "audio2", "flySoundPreview", "FlappyBird/fly1.mp3", "FlappyBird/fly2.mp3", "FlappyBird/kokodak.mp3", "inputSound1")'>
              <option value="1">Mávnutí 1 (výchozí)</option>
              <option value="2">Mávnutí 2</option>
              <option value="3">Zvuk slepice</option>
            </select>

            <input type="file" class="file" id="inputSound1" name="inputAudio" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputSound1', 'flySoundPreview', 'audio2')"/>
            <audio id="audio2" controls="controls">
              <source id="flySoundPreview" type="audio/mpeg"  name="sourceAudio" src = "FlappyBird/fly1.mp3"> </source>
            </audio>            
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="main">Zvuk získání bodu:</label>
            <select name="inputPlayer" id="passSound" onclick='onCustomSoundOptionChange("passSound", "audio1", "passSoundPreview", "FlappyBird/pass1.wav", "FlappyBird/pass2.wav", "FlappyBird/pass3.wav", "inputSound2")'>
              <option value="1">Cinknutí 1 (výchozí)</option>
              <option value="2">Cinknutí 2</option>
              <option value="3">Cinknutí 3</option>
            </select>

            <input type="file" class="file" id="inputSound2" name="inputAudio" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputSound2', 'passSoundPreview', 'audio1')"/>
            <audio id="audio1" controls="controls"> 
              <source id="passSoundPreview"  name="sourceAudio" src = "FlappyBird/pass1.wav"> </source>
            </audio>        
          </div>
        </div>
        <div class="package" style="min-height: 400px;">
          <p class="descriptionTitle"> Herní nastavení: </p>
          <div class="inputLine">
            <label for="main">Obtížnost:</label>
            <select name="inputPlayer" id="difficulity">
              <option value="1">Normální (výchozí)</option>
              <option value="2">Jednoduchá</option>
              <option value="3">Obtížná</option>
            </select>          
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="main">Cíl hry:</label>
            <select name="inputPlayer" id="goal">
              <option value="1">5 (výchozí)</option>
              <option value="2">10 </option>
              <option value="3">20 </option>
            </select>          
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="main">Dodatečné nastavení (pokud chcete něco dodat k úpravě hry):</label> <br>
            <textarea id="textInputBox" class="optionalText" name="Text1" cols="40" rows="5"></textarea>     
          </div>
        </div>      
        <div class="package" style="min-height: 300px;">
          <p class="descriptionTitle"> Nastavení přání: </p>
          <br><br>
          <div class="inputLine">
            <label for="main">Barva pozadí:</label>
            <select name="inputPlayer" id="Color">
              <option value="1">Fialová (výchozí)</option>
              <option value="2">Zelená</option>
              <option value="3">Modrá</option>
            </select>          
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="main">Text přání:</label> <br>
            <textarea id="textInputBoxWish" class="optionalText" name="Text1" cols="40" rows="5"></textarea>     
          </div>
        </div>  
        <div class="package" style="min-height: 250px;">
          <p class="descriptionTitle"> Kontaktní údaje: </p>
          <br><br>
          <div class="inputLine">
            <label for="main">Váš email (musí být stejný, jako jste zadávali při platbě):</label>
            <input class="text" type="text" id="email" name="input" value="">      
          </div>
        </div>   
        <div class="sendButton">
          <button type="button" class="sendButton" onclick="enableLoading()" >   Pokračovat  </button>
        </div>  
        <div id="myProgress"> Počkejte prosím...<div class="loader" id="loading"></div> </div>
        <form method="post">
        </form>
      </div>
    </content>

</body></html>
