  <title>Vlastní hry</title>

  <link rel="icon" type="jpg/png" href="../../pageIcon.png">
  <link rel="stylesheet" type="text/css" href="topnav.css">

  <script>
    function detectMob() {

    <content>
  <div class="container">
    <div class="video-container" id="video-container">
      <div class="playback-animation" id="playback-animation">
        <svg class="playback-icons">
          <use class="hidden" href="#play-icon"></use>
          <use href="#pause"></use>
        </svg>
      </div>

      <video controls class="video" id="video" preload="metadata" poster="gif2.gif">
        <source src="video.mp4" type="video/mp4"></source>
      </video>

      <div class="video-controls hidden" id="video-controls">
        <div class="video-progress">
          <progress id="progress-bar" value="0" min="0"></progress>
          <input class="seek" id="seek" value="0" min="0" type="range" step="1">
          <div class="seek-tooltip" id="seek-tooltip">00:00</div>
        </div>

        <div class="bottom-controls">
          <div class="left-controls">
            <button data-title="Play (k)" id="play">
              <svg class="playback-icons">
                <use href="#play-icon"></use>
                <use class="hidden" href="#pause"></use>
              </svg>
            </button>

            <div class="volume-controls">
              <button data-title="Mute (m)" class="volume-button" id="volume-button">
                <svg>
                  <use class="hidden" href="#volume-mute"></use>
                  <use class="hidden" href="#volume-low"></use>
                  <use href="#volume-high"></use>
                </svg>
              </button>

              <input class="volume" id="volume" value="1"
              data-mute="0.5" type="range" max="1" min="0" step="0.01">
            </div>

            <div class="time">
              <time id="time-elapsed">00:00</time>
              <span> / </span>
              <time id="duration">00:00</time>
            </div>
          </div>

          <div class="right-controls">

            <button data-title="Full screen (f)" class="fullscreen-button" id="fullscreen-button">
              <svg>
                <use href="#fullscreen"></use>
                <use href="#fullscreen-exit" class="hidden"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

      <script src="videoSource/index.js"></script>
      <br>      
      <p class="mainTitle"> Nastavení hry:  </p>
      <div class="games-container">
        <div class="package" style="height: 500px; width: 525px">
          <p class="firstDescriptionTitle"> Had </p>
          <p class="firstDescription"> <b> <-- </b>Vyzkoušejte si hru  </p>
          <br>
          <p class="firstDescription"> Ovládání: <i> šipky, w, a, s, d </i> </p>
          <br>
          <p class="firstDescription"> Cíl hry: <i> sníst 5 jablek </i> </p>
          <iframe class="portrait" src="BuildSnake/SnakeGame.html"> </iframe>  
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Základní nastavení </p>
          <br>
          <div class="inputLine">
            <label for="fname">Název hry:</label>
            <input class="text" type="text" id="fname" name="fname" value="Had"><br><br>
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="platforms">Platforma:</label>
            <img class="normalIcon" id="platformIcon" alt="icon" src = "windows.png">
            <select name="platform" id="platform" onclick="onPlatformSelected()">
              <option value="windows" onclick="onPlatformSelected()">Windows</option>
              <option value="android">Android</option>
            </select>
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="icon">Ikona hry:</label> 
            <img class="gameIcon" id="icon" alt="icon" name="inputImage" src = "Snake/icon.png">
            <input type="file" class="file" id="inputIcon" accept="image/png, image/jpeg" onchange="onCustomIconChange('inputIcon', 'icon')"/>
          </div>
          <br><br><br> <br>
          <div class="inputLine">
            <label for="scales">Výchozí ikona:</label>
            <input type="checkbox" id="default" name="default" checked onclick="onCheckboxClick('Snake/icon.png')"/>
          </div>
          <br><br> <br>
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Grafika: </p>
          <div class="inputLine">
            <label for="main">Had:</label>
            <img class="normalIcon" name="inputImage" id="mainCharacterIcon" alt="icon" src = "Snake/snake1.png">
            <select name="inputPlayer" id="character" onclick='onCustomOptionChange("inputCharacter", "character", "mainCharacterIcon", "Snake/snake1.png", "Snake/snake2.png", "Snake/snake3.png")'>
              <option value="1">Modrý (výchozí)</option>
              <option value="2">Žlutý</option>
              <option value="3">Realistický</option>
            </select>
            <input type="file" class="file" id="inputCharacter" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputCharacter', 'mainCharacterIcon')"/>
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="pipes">Jídlo:</label>
            <img class="normalIcon" name="inputImage" id="Food" alt="icon" src = "Snake/eat1.png" style="width: 40px">
            <select name="inputPlayer" id="food" onclick='onCustomOptionChange("inputPipe", "food", "Food", "Snake/eat1.png", "Snake/eat2.png", "Snake/eat3.png")'>
              <option value="1">Jablko (výchozí)</option>
              <option value="2">Hruška</option>
              <option value="3">Čokoláda</option>
            </select>
            <input type="file" class="file" id="inputPipe" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputPipe', 'Food')"/>
          </div>
          <br><br> <br><br>
          <div class="inputLine">
            <label for="background">Pozadí:</label>
            <img class="normalIcon" name="inputImage" id="backgroundIcon" alt="icon" src = "Snake/background1.png" style="width: 40px">
            <select name="inputPlayer" id="background" onclick=
            'onCustomOptionChange("inputBackground", "background", "backgroundIcon", "Snake/background1.png", "Snake/background2.png", "Snake/background3.png")'>
              <option value="1">Zelený (výchozí)</option>
              <option value="2">Podlaha </option>
              <option value="3">Tráva </option>
            </select>
            <input type="file" class="file" id="inputBackground" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputBackground', 'backgroundIcon')"/>
          </div>
        </div>
        <div class="package" style="height: 400px;">
          <p class="descriptionTitle"> Zvukové efekty: </p>
          <div class="inputLine">
            <label for="main">Had:</label>
            <select name="inputPlayer" id="bite" onclick='onCustomSoundOptionChange("bite", "audio2", "flySoundPreview", "Snake/eat1.mp3", "Snake/eat2.mp3", "Snake/kokodak.mp3", "inputSound1")'>
              <option value="1">Kousnutí 1 (výchozí)</option>
              <option value="2">Kousnutí 2 </option>
            </select>

            <input type="file" class="file" id="inputSound1" name="inputAudio" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputSound1', 'flySoundPreview', 'audio2')"/>
            <audio id="audio2" controls="controls">
              <source id="flySoundPreview" type="audio/mpeg" name="sourceAudio" src = "Snake/eat1.mp3"> </source>
            </audio>            
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="main">Zvuk prohry:</label>
            <select name="inputPlayer" id="dieSound" onclick='onCustomSoundOptionChange("dieSound", "audio1", "passSoundPreview", "Snake/die1.mp3", "Snake/die2.mp3", "FlappyBird/pass3.wav", "inputSound2")'>
              <option value="1">Náraz 1 (výchozí)</option>
              <option value="2">Náraz 2</option>
            </select>

            <input type="file" class="file" id="inputSound2" name="inputAudio" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputSound2', 'passSoundPreview', 'audio1')"/>
            <audio id="audio1" controls="controls">
              <source id="passSoundPreview" name="sourceAudio" src = "Snake/die1.mp3"> </source>
            </audio>            
          </div>
        </div>
        <div class="package" style="min-height: 400px;">
          <p class="descriptionTitle"> Herní nastavení: </p>
          <div class="inputLine">
            <label for="main">Rychlost hada:</label>
            <select name="inputPlayer" id="speed">
              <option value="1">Normální (výchozí)</option>
              <option value="2">Rychlá</option>
              <option value="3">Pomalá</option>
            </select>          
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="main">Dodatečné nastavení (pokud chcete něco dodat k úpravě hry):</label> <br>
            <textarea id="textInputBox" class="optionalText" name="Text1" cols="40" rows="5"></textarea>     
          </div>
        </div>   
        <div class="package" style="min-height: 300px;">
          <p class="descriptionTitle"> Nastavení přání: </p>
          <br><br>
          <div class="inputLine">
            <label for="main">Barva pozadí:</label>
            <select name="inputPlayer" id="Color">
              <option value="1">Fialová (výchozí)</option>
              <option value="2">Zelená</option>
              <option value="3">Modrá</option>
            </select>          
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="main">Text přání:</label> <br>
            <textarea id="textInputBoxWish" class="optionalText" name="Text1" cols="40" rows="5"></textarea>     
          </div>
        </div>  
        <div class="package" style="min-height: 250px;">
          <p class="descriptionTitle"> Kontaktní údaje: </p>
          <br><br>
          <div class="inputLine">
            <label for="main">Váš email (musí být stejný, jako jste zadávali při platbě):</label>
            <input class="text" type="text" id="email" name="input" value="">      
          </div>
        </div>   
        <div class="sendButton">
          <button type="button" class="sendButton" onclick="enableLoading()" >   Pokračovat  </button>
        </div>  
        <div id="myProgress"> Počkejte prosím...<div class="loader" id="loading"></div> </div>
        <form method="post">
        </form>
        
      </div>

    </content>

</body></html>
