<!DOCTYPE html>
<html lang="cz"><head><meta charset="UTF-8">
  <title>Vlastní hry</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <link rel="icon" type="jpg/png" href="../../pageIcon.png">
  <link rel="stylesheet" type="text/css" href="topnav.css">
  <link rel="stylesheet" type="text/css" href="gameOptions.css">
  <script src="gameOptions.js"></script>

  </head><body>

    <content>
      <br>      
      <p class="mainTitle"> Nastavení hry:  </p>
      <div class="games-container">
        <div class="package">
          <p class="firstDescriptionTitle"> Chytání do košíku </p>
          <br>
          <p class="firstDescription"> Ovládání: <i> pohyb myši </i> </p>
          <br>
          <p class="firstDescription"> Cíl hry: <i> sebrat co nejvíce jablek </i> </p>
          <iframe src="BuildCatching/CatchingGame.html"> </iframe>  
        </div>
        <div class="package">
          <p class="descriptionTitle"> Základní nastavení </p>
          <br>
          <div class="inputLine">
            <label for="fname">Název hry:</label>
            <input class="text" type="text" id="fname" name="fname" value="Chytání do košíku "><br><br>
          </div>
          <br> <br> <br>
          <div class="inputLine">
            <label for="platforms">Platforma:</label>
            <img class="normalIcon" id="platformIcon" alt="icon" src = "windows.png">
            <select name="platform" id="platform" onclick="onPlatformSelected()">
              <option value="windows" onclick="onPlatformSelected()">Windows</option>
              <option value="android">Android</option>
            </select>
          </div>
          <br><br><br>
          <div class="inputLine">
            <label for="icon">Ikona hry:</label> 
            <img class="gameIcon" id="icon" alt="icon" src = "Catching/icon.png">
            <input type="file" class="file" id="inputIcon" name="avatar" accept="image/png, image/jpeg" onchange="onCustomIconChange('inputIcon', 'icon')"/>
          </div>
          <br><br><br> <br>
          <div class="inputLine">
            <label for="scales">Výchozí ikona:</label>
            <input type="checkbox" id="default" name="default" checked onclick="onCheckboxClick()"/>
          </div>
          <br><br> <br>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Grafika: </p>
          <div class="inputLine">
            <label for="main">Padající předmět:</label>
            <img class="normalIcon" id="mainCharacterIcon" alt="icon" src = "Catching/item1.png">
            <select name="character" id="character" onclick='onCustomOptionChange("character", "mainCharacterIcon", "Catching/item1.png", "Catching/item2.png", "Catching/item3.png")'>
              <option value="1">Jablko (výchozí)</option>
              <option value="2">Peníze</option>
              <option value="3">Žába</option>
            </select>
            <input type="file" class="file" id="inputCharacter" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputCharacter', 'mainCharacterIcon')"/>
          </div>
          <br><br><br> <br><br><br>
          <div class="inputLine">
            <label for="pipes">Košík:</label>
            <img class="normalIcon" id="PipeIcon" alt="icon" src = "Catching/catch1.png" style="width: 60px">
            <select name="pipe" id="pipe" onclick='onCustomOptionChange("pipe", "PipeIcon", "Catching/catch1.png", "Catching/catch3.png", "Catching/catch2.png")'>
              <option value="1">Normální košík (výchozí)</option>
              <option value="2">Ruce</option>
              <option value="3">Kýbl</option>
            </select>
            <input type="file" class="file" id="inputPipe" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputPipe', 'PipeIcon')"/>
          </div>
          <br><br> <br><br>
          <div class="inputLine">
            <label for="background">Pozadí:</label>
            <img class="normalIcon" id="backgroundIcon" alt="icon" src = "Catching/background1.png" style="width: 70px">
            <select name="background" id="background" onclick=
            'onCustomOptionChange("background", "backgroundIcon", "Catching/background1.png", "Catching/background2.png", "Catching/background3.png")'>
              <option value="1">Louka (výchozí)</option>
              <option value="2">Poušť</option>
              <option value="3">Město</option>
            </select>
            <input type="file" class="file" id="inputBackground" name="avatar" accept="image/png, image/jpeg" onchange="onCustomTextureChange('inputBackground', 'backgroundIcon')"/>
          </div>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Zvukové efekty: </p>
          <div class="inputLine">
            <label for="main">Zvuk chycení předmětu:</label>
            <select name="character" id="flySound" onclick='onCustomSoundOptionChange("flySound", "audio2", "flySoundPreview", "Catching/get1.mp3", "Catching/get2.wav", "Catching/get3.mp3")'>
              <option value="1">Spadnutí (výchozí)</option>
              <option value="2">Cinknutí </option>
              <option value="3">Zvuk peněz </option>
            </select>

            <input type="file" class="file" id="inputSound1" name="avatar" accept="audio/mpeg, audio/wav" onchange="onCustomSoundChange('inputSound1', 'flySoundPreview', 'audio2')"/>
            <audio id="audio2" controls="controls">
              <source id="flySoundPreview" type="audio/mpeg" src = "Catching/get1.mp3"> </source>
            </audio>            
          </div>
        </div>
        <div class="package">
          <p class="descriptionTitle"> Herní nastavení: </p>
          <div class="inputLine">
            <label for="main">Obtížnost:</label>
            <select name="character" id="flySound" onclick='onCustomSoundOptionChange("flySound", "audio", "flySoundPreview", "Catching/fly1.mp3", "Catching/fly2.mp3", "Catching/kokodak.mp3")'>
              <option value="1">Normální (výchozí)</option>
              <option value="2">Jednoduchá</option>
              <option value="3">Obtížná</option>
            </select>          
          </div>
        </div>  
        <div class="sendButton">
          <button type="button" class="sendButton" onclick="sendEmail()" > Zaplatit </button>
        </div>
        
      </div>

    </content>

</body></html>
