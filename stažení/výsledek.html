<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stažení.css">
	<title>Stahování hry</title>
</head>
<body>
	<div class="main">
		<p class="successText"></p>
	</div>
	<script>
		function getQueryParams(qs) {
		    qs = qs.split('+').join(' ');

		    var params = {},
		        tokens,
		        re = /[?&]?([^=]+)=([^&]*)/g;

		    while (tokens = re.exec(qs)) {
		        params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
		    }

		    return params;
		}

		var query = getQueryParams(document.location.search);
		if(query.result < 0) {
			document.getElementsByClassName("successText")[0].innerHTML = "Chyba: špatný kód zásilky!"
			document.getElementsByClassName("successText")[0].style.color = "red"
		} else {
			document.getElementsByClassName("successText")[0].innerHTML = "Hra byla úspěšně stažena"
			document.getElementsByClassName("successText")[0].style.color = "green"
		}
	</script>
</body>
</html>
